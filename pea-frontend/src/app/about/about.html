<div class="container mx-auto p-6 bg-neutral-50 min-h-screen">

  <header class="bg-[#e7343a] text-center py-10 bg-primary-500 text-white rounded-lg shadow-md mb-8">
    <h1 class="text-4xl font-extrabold mb-2">{{ headerTitle }}</h1>
    <p class="text-xl opacity-90">{{ headerSubtitle }}</p>
  </header>

  <section class="bg-white p-8 rounded-lg shadow-lg mb-8">
    <h2 class="text-3xl font-bold text-neutral-900 mb-6 border-b-2 border-accent-400 pb-2">{{ whoAreWeTitle }}</h2>
    <h3 class="text-xl text-neutral-900 mb-6 border-b-2 border-accent-400 pb-2">
      {{ whoAreWeIntro }}
    </h3>
    <div class="flex flex-col md:flex-row items-center md:space-x-8">
      <div class="md:w-1/3 mb-6 md:mb-0">
        <img src="https://placehold.co/400x400/3498db/ffffff?text=Equipo" [alt]="teamImageAlt" class="rounded-full w-48 h-48 object-cover mx-auto shadow-md">
      </div>
      <div class="md:w-2/3 text-lg text-neutral-700 leading-relaxed">
        <p class="mb-4">
          {{ teamDescription }}
        </p>
      </div>
    </div>
  </section>

  <section class="bg-white p-8 rounded-lg shadow-lg mb-8">
    <h2 class="text-3xl font-bold text-neutral-900 mb-6 border-b-2 border-accent-400 pb-2">{{ ourGoalTitle }}</h2>
    <p class="text-lg text-neutral-700 leading-relaxed mb-4">
      {{ ourGoalParagraph1 }}
    </p>
    <p class="text-lg text-neutral-700 leading-relaxed">
      {{ ourGoalParagraph2 }}
    </p>
  </section>

  <section class="bg-white p-8 rounded-lg shadow-lg mb-8">
    <h2 class="text-3xl font-bold text-neutral-900 mb-6 border-b-2 border-accent-400 pb-2">{{ joinConversationTitle }}</h2>
    <p class="text-lg text-neutral-700 leading-relaxed mb-4">
      {{ joinConversationParagraph1 }}
    </p>
    <p class="text-lg text-neutral-700 leading-relaxed">
      {{ joinConversationParagraph2 }}
    </p>
    <div class="text-center mt-6">
      <a routerLink="/solicitar-acceso" class="bg-[#e7343a] hover:bg-[#591416] text-white font-bold py-3 px-8 rounded-full text-xl transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
        {{ joinCtaButtonText }}
      </a>
    </div>
  </section>



</div>
