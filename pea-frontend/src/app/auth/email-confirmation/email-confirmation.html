<div class="container mx-auto p-6 bg-neutral-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <svg class="mx-auto h-16 w-16 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    <h2 class="mt-6 text-3xl font-extrabold text-neutral-900">
      {{ mainTitle }}
    </h2>
    <p class="mt-4 text-base text-gray-600">
      {{ confirmationMessage }}
    </p>
    <p class="mt-6 text-sm text-gray-500">
      {{ adminApprovalMessage }}
    </p>
    <div class="mt-8">
      <a [routerLink]="['/login']" class="text-primary-600 hover:text-primary-800 font-medium">
        {{ loginLinkText }}
      </a>
    </div>
  </div>
</div>
