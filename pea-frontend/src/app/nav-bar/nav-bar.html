          <svg *ngIf="!isMenuOpen" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMenuOpen" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

    <div [class.hidden]="!isMenuOpen"
      class="w-full md:w-auto md:flex md:items-center md:space-x-8 mt-4 md:mt-0 flex-col md:flex-row md:ml-auto">
      <a *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="border-b-2 border-white focus:ring-2"
        class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-base sm:text-lg font-medium transition duration-300 ease-in-out block text-center md:inline-block">
        {{ link.label }}
      </a>

      <ng-container *ngIf="!currentUser">
        <a [routerLink]="['/register']" routerLinkActive="border-b-2 border-white focus:ring-2"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-base sm:text-lg font-medium transition duration-300 ease-in-out block text-center md:inline-block mt-2 md:mt-0">
          {{ registerText }}
        </a>
        <a [routerLink]="['/login']"
          class="text-white bg-[#e7343a] hover:bg-[#942226] px-4 py-2 rounded-md text-base sm:text-lg font-medium transition duration-300 ease-in-out block text-center md:inline-block mt-2 md:mt-0">
          {{ loginText }}
        </a>
      </ng-container>

      <ng-container *ngIf="currentUser">
        <a [routerLink]="['/dashboard']"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-base sm:text-lg font-medium transition duration-300 ease-in-out block text-center md:inline-block mt-2 md:mt-0">
          {{ helloUserPrefix }} {{ currentUser.username }}
        </a>
        <button (click)="logout()"
          class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-base sm:text-lg font-medium transition duration-300 ease-in-out block text-center md:inline-block mt-2 md:mt-0">
          {{ logoutText }}
        </button>
      </ng-container>
    </div>
  </div>
